<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SILLS</title>
</head>
<link rel="icon" type="image/x-icon" href="../images/고양이.jpeg"/>
<link href="SKILLS.css" rel="stylesheet" type="text/css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
<div>
    <a href="HOME.html"><img id="home-img" src="../images/home.png"/></a>
    <header id="abt-header">
        <div id="abt-div"><h3 id="abt-text"><b>SKILLS</b></h3></div>
    </header>
    <div id="skills-outer">
        <div class="skills-img-div"><img class="img" src="../images/html.png"/></div>
        <div class="skills-img-div"><img class="img" src="../images/css.png"/></div>
        <div class="skills-img-div"><img class="img" src="../images/js.png"/></div>
        <div class="skills-img-div"><img class="img" src="../images/react.jpg"/></div>
        <div class="skills-img-div"><img class="img" src="../images/java.png"/></div>
        <div class="skills-img-div"><img class="img" src="../images/oracle.jpg"/></div>
        <div class="skills-img-div"><img class="img" src="../images/spring.png"/></div>
        <div class="skills-img-div"><img class="img" src="../images/jpa.png"/></div>
    </div>
</div>
<script>
    const $outer=document.getElementsByClassName("skills-img-div");
    Array.from($outer).forEach(cell => {
        cell.addEventListener("mouseover",()=>{
            cell.style.transform="translateZ(500px)";
            cell.style.transform="translateX(100px)";
            cell.style.transform="translateY(-100px)";

        })
    })

    Array.from($outer).forEach(cell => {
        cell.addEventListener("mouseout",()=>{
            cell.style.transform="translateX(0px)";
            cell.style.transform="translateY(0px)";
        })
    })

    const $img1 = document.querySelectorAll("#skills-outer :nth-child(2n)");
    console.log($img1);
    Array.from($img1).forEach(img => {
        img.classList.add('animationx');
    })

    const $img2 = document.querySelectorAll("#skills-outer :nth-child(2n+1)");
    Array.from($img2).forEach(img => {
        img.classList.add('animationy');
    })

    const $skills = document.getElementById("abt-text");
    $skills.classList.add('animation3');
</script>
</body>
</html>
